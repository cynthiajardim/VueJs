<div id="app">
    <contador1></contador1>
</div>

<div id="app2">
    <contador></contador>
</div>

<script>
    //componente global
    //nome do componente é case sensitive, portanto, contador, Contador, CONTADOR são componentes diferentes

    //FORMA 1

    //     template:`

    //             <span>{{contador}}</span>
    //             <button @click="contador++">+</button>
    //             <button @click="contador--">-</button>
    //         </div>
    //     `,
    //     data(){//função data retorna um objeto com o estado do componente
    //         return { contador: 0 }
    //     }
    // })


    //FORMA 2
    //objeto com estrutura de componente que ainda não é um componente
    const contador = {
        template:`
            <div>
                <span>{{contador}}</span>
                <button @click="contador++">+</button>
                <button @click="contador--">-</button>
            </div>
        `,
        data(){//função data retorna um objeto com o estado do componente
            return { contador: 0 }
        }
    }

    new Vue({
        el:'#app',
        //registrando componentes:
        components:{
            contador1: contador
        }
    })

    new Vue({
        el:'#app2',
        components:{
            contador: contador
        }
    })

</script>
