<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<style>
    #caixas{
        display: flex;
        justify-content: space-around;
    }

    .demo{
        width: 200px;
        height: 200px;
        background-color: gray;
        display: flex;
        justify-content: space-between;
    }

    .c1{
        background-color: red;
    }

    .c2{
        background-color: green;
    }

    .c3{
        background-color: blue;
    }

    .girar{
        transform: rotate(45deg);
    }

</style>
<div id="app">
    <div id="caixas">
        <!-- :class irÃ¡ acrescentar dentro de class o valor que for adicionado no bind-->
        <!-- quando aplicarC1 for true, add a classe c1 e quando for false add a classe c2-->
        <div class="demo" :class="{c1: aplicarC1, c2: !aplicarC1}" @click="aplicarC1 = !aplicarC1"></div>
        <div class="demo" :class="estilo2" @click="aplicarC2 = !aplicarC2"></div>
        <div class="demo" :class="[classeCSS, {'girar': aplicarGirar}]"></div>
    </div>
    <hr>
    <input type="text" v-model="classeCSS">
    
</>

<script>
    new Vue({
        el:'#app',
        data: {
            aplicarC1: false,
            aplicarC2: false,
            aplicarC3: false,
            classeCSS: 'c1',
            aplicarGirar:false
        },
        computed: {
            estilo2(){
                return {
                    c2:this.aplicarC2,
                    c3:!this.aplicarC2
                }
            }
        }
    })
</script>
