<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>

    <p>Contador: {{ contador }} | {{ contador2 }}</p>
    <!-- propriedade computada chama como uma propriedade normal -->
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            contador: 0,
            contador2: 0
        },
        //uma função computada irá executar apenas se alguma de suas propriedades sofrerem alteração. Ex: se contador for alterado a resultado() será executada, do contrário, não. 
        computed:{
             resultado(){
                return this.contador >= 5 ? 'Maior ou igual a 5.' : 'Menor do que 5.'
            }
        },
        methods:{
            aumentar(){
                this.contador++
            },
            diminuir(){
                this.contador--
                
            }
        }
    })
</script>
