<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <!-- sintaxe reduzida: @ = v-on, : = v-bind-->
    <button @click="somar">somar 1</button>
    <input type="text" :value="contador">
</div>

<script>
    const somador = new Vue({
        el:'#app',
        data:{
            contador: 0
        },
        methods:{
            somar() {
                this.contador++
            }
        }
    })
</script>
