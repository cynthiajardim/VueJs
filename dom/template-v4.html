<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar" data-tipoB = 'string'>somar 1</button>
</div>

<script>
    const somador = new Vue({
        el:'#app',
        data:{
            contador: 0
        },
        methods:{
            somar(e) {
                console.log(e)
                return this.contador++
            }
        }
    })
</script>
