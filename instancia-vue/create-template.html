<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
</div>

<script>
    const vm = new Vue({
        //apesar de já existir a div app, é necessário ter um elemeto raiz, por isso colocamos outra div
        //template interno opção 1
        template: `
        <div>
            <h1 ref="prop">{{title}}</h1>
            <button @click="alterTitle">!</button>
        </div>
        `,
        //el:"#app",
        data:{
            title: 'new vue instance'
        },
        methods:{
            alterTitle(){
                this.title += '!'
            },
        }
    })

    //montando instância do vue opção 2
    vm.$mount('#app')
</script>
