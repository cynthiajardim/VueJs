<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <!-- refs internas -->
    <h1 ref="prop">{{title}}</h1>
    <h2>{{subtitle}}</h2>
    <button @click="alterTitle">#</button>
    <button @click="alterSubtitle">$</button>
</div>

<script>
    const vm = new Vue({
        el:"#app",
        data:{
            title: 'test',
            subtitle: 'new test'
        },
        methods:{
            alterTitle(){
                this.title += '#'
            },
            alterSubtitle(){
                this.subtitle += '$'
            }
        }
    })

    //refs externas
    //vm.$refs.prop.innerText = 'new value'
</script>
